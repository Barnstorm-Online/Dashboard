sudo: false
language: node_js
node_js:
- '8'
cache:
  yarn: true
  directories:
  - "$HOME/dist/cache"
  - node_modules
  - "$HOME/.npm/_prebuilds"
  - "$HOME/.cache/yarn"
before_deploy:
- git config --local user.name "Michael J Feher"
- git config --local user.email "github@phearzero.com"
- zip -r ~/dist/cache/spa-mat.zip dist/spa-mat
- zip -r ~/dist/cache/spa-ios.zip dist/spa-ios
- zip -r ~/dist/cache/ssr-mat.zip dist/ssr-mat
- zip -r ~/dist/cache/ssr-ios.zip dist/ssr-ios
- ./bin/build_hook
env:
  global:
  - CC_TEST_REPORTER_ID=c0a3f723a87374b1af228112447f1058cf3537f0a468f56ca7263141d08a4ca4
jobs:
  include:
  - stage: Tests
    name: Unit Tests
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
    script: npm test
    after_script:
    - ./cc-test-reporter after-build -p `pwd`/test --exit-code $TRAVIS_TEST_RESULT
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn
  - name: Integration Tests
    script: echo Ok
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn
  - stage: Build-Sanity
    name: Single Page, Server Side Renderer and Progressive App
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn
    script:
    - yarn build -t mat
    - yarn build -t ios
    - yarn build-ssr
    - yarn build-pwa
  - stage: Deploy
    name: Deploy to Github Releases
    script: echo "Deploying to GitHub releases ..."
    if: branch = master
    deploy:
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: ~/dist/cache/*.zip
      on:
        branches: master
